<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Эффект изображения</title>
    <style>
        .image-container {
            position: relative;
            width: 500px;
            margin: 0 auto;
        }
        .original-image {
            width: 100%;
            display: block;
        }
        .effect-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            filter: grayscale(100%) blur(5px);
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="example.jpg" alt="Оригинальное изображение" class="original-image">
        <img src="example.jpg" alt="Эффект изображения" class="effect-image">
    </div>
</body>
</html>
